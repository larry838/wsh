<!DOCTYPE html>
<html xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<meta charset="utf-8">
	<title>登录日志列表--通用后台管理系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
    <link href="../static/assets/layui/css/layui.css" th:href="@{/assets/layui/css/layui.css}" rel="stylesheet" media="all"/>
    <link href="../static/assets/css/public.css" th:href="@{/assets/css/public.css}" rel="stylesheet" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form id="search-form" class="layui-form">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="loginName" name="loginName" placeholder="请输入用户名"/>
                </div>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="ipAddress" name="ipAddress" placeholder="请输入IP地址"/>
                </div>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="loginLocation" name="loginLocation" placeholder="请输入登录地点"/>
                </div>
                 <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="os" name="os" placeholder="请输入操作系统"/>
                </div>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="browser" name="browser" placeholder="请输入浏览器"/>
                </div>                              
                
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="loginTime" placeholder="请选择日期范围"/>
                </div>
                <a class="layui-btn search_btn" data-type="reload">搜索</a>
            </div>
        </form>
    </blockquote>
	<table id="loginLogList" lay-filter="loginLogList"></table>
</form>
<script src="../static/assets/layui/layui.js" th:src="@{/assets/layui/layui.js}"></script>
<script src="../static/assets/js/loginLog/list.js" th:src="@{/assets/js/loginLog/list.js}"></script>
</body>
</html>
