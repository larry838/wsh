<!DOCTYPE html>
<html class="loginHtml" lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>登录--个人学习管理系统</title>
    <meta name="description" content="后台管理系统">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
	 <link rel="shortcut icon" href="../static/favicon.ico" th:href="@{favicon.ico}"/>
	<link href="../static/assets/layui/css/layui.css" th:href="@{/assets/layui/css/layui.css}" rel="stylesheet" media="all"/>
    <link href="../static/assets/css/login.css" th:href="@{/assets/css/login.css}" rel="stylesheet" media="all"/>
    <script>if(window.top!==window.self){window.top.location=window.location};</script>
</head>
<body>
    <div id="bg-body"></div>
    <div class="loginBody">
	<form class="layui-form">
		<div class="login_face"><img src="../static/assets/images/face.jpg" th:src="@{assets/images/face.jpg}" class="userAvatar"></div>
		<div class="layui-form-item input-item">
			<label for="username">用户名</label>
			<input type="text" placeholder="请输入用户名" autocomplete="off" id="username" name="username" class="layui-input" lay-verify="required">
		</div>
		<div class="layui-form-item input-item">
			<label for="password">密码</label>
			<input type="password" placeholder="请输入密码" autocomplete="off" id="password" name="password" class="layui-input" lay-verify="required">
		</div>
		<div class="layui-form-item input-item" id="imgCode">
			<label for="code">验证码</label>
			<input type="text" placeholder="请输入验证码" autocomplete="off" id="code" name="validateCode" maxlength="5" class="layui-input code" lay-verify="required">
			<img class="imgcode" th:src="@{captcha/captchaImage(type=${captchaType})}" title="点击更换验证码">
		</div>
        <div class="layui-form-item">
            <button class="layui-btn layui-block" lay-filter="login" id="login" lay-submit>登录</button>
        </div>
        <div class="layui-form-item">
           <input type="checkbox" id="rememberMe" name="rememberMe" lay-skin="primary" title="记住我">
        </div>
        <div class="layui-form-item layui-row">
            <a href="javascript:;" class="seraph icon-qq layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4"></a>
            <a href="javascript:;" class="seraph icon-wechat layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4"></a>
            <a href="javascript:;" class="seraph icon-sina layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4"></a>
        </div>
	</form>
	    <!-- 底部 -->
        <div style="position: absolute; z-index: 9999999;bottom:0; margin: 0 auto; width:100%; text-align: center; background-color:#fbfbfb;">
         <p><span>&copyright 2019-2020   wshsoft.top   版权所有 ICP证：<a target="_blank" href="http://beian.miit.gov.cn/">浙ICP备19049002号</a></span></p>
        </div>  
  </div>
    <script th:inline="javascript"> var ctx = [[@{/}]]; var captchaType = [[${captchaType}]]; </script>
    <script src="../static/assets/layui/layui.js" th:src="@{/assets/layui/layui.js}"></script>
    <script src="../static/assets/js/login/login.js" th:src="@{/assets/js/login/login.js}"></script>
    <script src="../static/assets/js/jquery/jquery.min.js" th:src="@{/assets/js/jquery/jquery.min.js}"></script>
    <script src="../static/assets/js/jquery/jquery.bcat.bgswitcher.js" th:src="@{/assets/js/jquery/jquery.bcat.bgswitcher.js}"></script>
</body>
</html>
